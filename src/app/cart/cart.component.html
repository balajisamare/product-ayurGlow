<h2>Your Cart</h2>
<div *ngIf="cartItems.length === 0">
  Cart is empty.
</div>

<table *ngIf="cartItems.length > 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹{{ item.price }}</td>
      <td>₹{{ item.price * item.quantity }}</td>
    </tr>
  </tbody>
</table>

<h3 *ngIf="cartItems.length > 0">Total: ₹{{ total }}</h3>
